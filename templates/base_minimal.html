{% load url from future %}

<!DOCTYPE html>
<html lang="en" class="minimal">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1"> 

    <!-- Alternate "zoomed out" mode for mobile -->
    <!-- <meta name="viewport" content="width=700"> -->

    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">  
    
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" /> 
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css" />  
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css?{% now "U" %}" media="all" />  
    <!-- General messages css !-->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/mycoach/css/style-messages.css?{% now "U" %}?{% now "U" %}" media="all" />  
    <!-- Project specific css !-->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/mts/css/messages/style-project-messages.css?{% now "U" %}" media="all" />  

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Merriweather:400,700" rel="stylesheet" type="text/css">
    
    <title>{% block title %}{% endblock %}E2Coach</title>

    <script type"text/JavaScript" src="{{ STATIC_URL }}js/jquery-1.10.1.min.js?{% now "U" %}"></script>

    {% block header_files %}

    {% endblock %}

    {% comment %}
    {% for key,value in args.items %}
        {{key}} :<b> {{ value }}</b>
        <br>
    {% endfor %}
    {% endcomment %}

    <script type="text/javascript">

                  

    </script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

      {% block head_extra %}
      {% endblock %}

  </head>

  <body>

    {% block content %}
    {% endblock %}

    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>   

  </body>
</html>
